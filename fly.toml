# fly.toml app configuration file generated for shiny-broccoli on 2025-08-30T22:58:04Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'shiny-broccoli'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'  # Suspender quando inativo
  auto_start_machines = true
  min_machines_running = 0        # Zero máquinas em standby
  processes = ['app']
  
  # Configuração agressiva de economia
  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[mounts]
  source = "models_data"
  destination = "/app/models"

[[vm]]
  memory = '1536mb'
  cpu_kind = 'shared'
  cpus = 2
